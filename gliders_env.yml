name: gliders_env

channels:
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python>=3.9,<3.12
  
  # Data Access and Processing
  - erddapy>=1.2.0              # ERDDAP data access
  - requests>=2.28.0            # HTTP requests
  - urllib3>=1.26.0             # URL handling
  
  # Scientific Computing Core
  - numpy>=1.23.0,<2.0.0        # Numerical computing
  - pandas>=1.5.0,<3.0.0        # Data manipulation
  - scipy>=1.9.0                # Scientific computing
  - xarray>=2022.11.0           # Multi-dimensional arrays
  
  # Visualization
  - matplotlib>=3.6.0           # Plotting
  - pillow>=9.0.0               # Image processing
  
  # Geospatial
  - geopandas>=0.12.0           # Geospatial data
  - shapely>=2.0.0              # Geometric operations
  - pyproj>=3.4.0               # Coordinate transformations
  - gdal>=3.5.0                 # Geospatial data abstraction (optional)
  - fiona>=1.9.0                # Vector data I/O
  
  # NetCDF and HDF Support
  - netcdf4>=1.6.0              # NetCDF file I/O
  - h5netcdf>=1.1.0             # HDF5-based NetCDF
  - hdf5>=1.12.0                # HDF5 library
  
  # Date/Time
  - python-dateutil>=2.8.0      # Date utilities
  - pytz>=2022.7                # Timezone support
  
  # Utilities
  - bottleneck>=1.3.0           # Fast array operations
  - numexpr>=2.8.0              # Fast numerical expressions
  
  # Development and Testing (optional)
  - ipython>=8.0.0              # Interactive Python
  - jupyter>=1.0.0              # Jupyter notebooks
  - pytest>=7.0.0               # Testing framework
  
  # Additional packages
  - lxml>=4.9.0                 # XML processing
  - owslib>=0.28.0              # OGC web services
  
  # Pip packages
  - pip>=22.0.0
  - setuptools>=65.0.0
  - wheel>=0.38.0
  
  - pip:
    # Additional packages via pip if needed
    - cartopy>=0.21.0           # Cartographic projections
